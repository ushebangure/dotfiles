# =============================================================================
# Starship Prompt Configuration
# =============================================================================

# Timeout for commands (ms)
command_timeout = 1000

# Format
format = """
$directory\
$git_branch\
$git_status\
$golang\
$nodejs\
$python\
$docker_context\
$kubernetes\
$aws\
$line_break\
$character"""

# Directory
[directory]
style = "blue bold"
truncation_length = 4
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git Branch
[git_branch]
symbol = " "
style = "purple"
format = "on [$symbol$branch]($style) "

# Git Status
[git_status]
style = "red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Character (prompt symbol)
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# Languages
[golang]
symbol = " "
style = "cyan"
format = "[$symbol$version]($style) "

[nodejs]
symbol = " "
style = "green"
format = "[$symbol$version]($style) "

[python]
symbol = " "
style = "yellow"
format = "[$symbol$version]($style) "

# Docker
[docker_context]
symbol = " "
style = "blue"
format = "[$symbol$context]($style) "
only_with_files = true

# Kubernetes
[kubernetes]
symbol = "☸ "
style = "cyan"
format = "[$symbol$context(/$namespace)]($style) "
disabled = false

[kubernetes.context_aliases]
"arn:aws:eks:.*:.*:cluster/(?P<cluster>.*)" = "$cluster"

# AWS
[aws]
symbol = " "
style = "yellow"
format = "[$symbol$profile(/$region)]($style) "

[aws.region_aliases]
eu-west-1 = "irl"
us-east-1 = "usa"
af-south-1 = "cpt"
